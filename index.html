<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Profile Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com logo e menu -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><span class="logo-text">Your</span><span class="logo-highlight">Brand</span></h1>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Serviços</a></li>
                    <li class="nav-item"><a href="#portfolio" class="nav-link">Portfólio</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contato</a></li>
                </ul>
            </nav>
            
            <!-- Menu hamburger para mobile -->
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>
    
    <!-- Espaço para a landing page -->
    <div id="landing-page">
        <!-- Conteúdo principal será adicionado aqui -->
    </div>
    
    <script>
        // Script para menu hamburger
        const hamburger = document.getElementById('hamburger');
        const nav = document.querySelector('.nav');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                nav.classList.remove('active');
            });
        });
    </script>
</body>
</html>
